<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caja</title>
    <style>
        .cajaInLine{
            display:inline;
            border: 1px solid blue;
        }

        .cajaBlock{
            display:block;
            border: 1px solid red;

            padding-top: 5px;
            padding-right: 5px;
            padding-bottom: 5px;
            padding-left: 5px;

            margin: 25px 50px 75px 10px;
        }
    </style>
</head>
<body>
    <div class="cajaInLine">Contenido</div>
    <div class="cajaInLine">Contenido</div>
    <div class="cajaBlock">Contenido</div>
    <div class="cajaInLine">Contenido</div>
    <div class="cajaInLine">Contenido</div>
</body>
</html>
