<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ejemplo</title>
    <!-- Incluyendo el CSS de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f0f4f8; /* Color de fondo suave */
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: #ffffff; /* Fondo blanco para el formulario */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        .form-container h2 {
            color: #007bff; /* Color de título */
            font-weight: bold;
        }
        .btn-custom {
            background-color: #28a745; /* Verde personalizado */
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #218838; /* Verde más oscuro en hover */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form>
            <!-- Campo de texto -->
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            
            <!-- Campo de email -->
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
            </div>
            
            <!-- Campo de contraseña -->
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
            </div>

            <!-- Selección de archivo -->
            <div class="form-group">
                <label for="archivo">Subir archivo:</label>
                <input type="file" class="form-control-file" id="archivo">
            </div>

            <!-- Radio buttons -->
            <div class="form-group">
                <label>Género:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="femenino" value="Femenino">
                    <label class="form-check-label" for="femenino">Femenino</label>
                </div>
            </div>

            <!-- Checkbox -->
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="aceptoTerminos">
                <label class="form-check-label" for="aceptoTerminos">Acepto los términos y condiciones</label>
            </div>

            <!-- Selector (dropdown) -->
            <div class="form-group">
                <label for="pais">País:</label>
                <select class="form-control" id="pais">
                    <option>Selecciona tu país</option>
                    <option>México</option>
                    <option>Argentina</option>
                    <option>Colombia</option>
                    <option>España</option>
                </select>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea class="form-control" id="comentarios" rows="3"></textarea>
            </div>

            <!-- Botón de envío -->
            <button type="submit" class="btn btn-custom">Enviar</button>
        </form>
    </div>
</div>

<!-- Incluyendo el JavaScript de Bootstrap (opcional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
