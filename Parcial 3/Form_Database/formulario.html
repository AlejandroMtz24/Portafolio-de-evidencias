<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f4f4f9;
        font-family: "Poppins", sans-serif;
      }
      .container {
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        padding: 30px;
        max-width: 600px;
        margin: 50px auto;
      }
      h2 {
        text-align: center;
        color: black;
        margin-bottom: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Formulario</h2>
      <form id="form">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" />
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido:</label>
          <input type="text" class="form-control" id="apellido" name="apellido" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico:</label>
          <input type="email" class="form-control" id="email" name="email" />
        </div>
        <button type="button" class="btn btn-primary" id="btnConsulta">
          Consultar
        </button>
        <button type="button" class="btn btn-secondary" id="btnGenerar">
          Generar PDF
        </button>
      </form>
      <div id="resultado" class="mt-3"></div>
    </div>

    <script>
      const btnConsulta = document.getElementById("btnConsulta");
      const btnGenerar = document.getElementById("btnGenerar");

      btnConsulta.addEventListener("click", async () => {
        const nombre = document.getElementById("nombre").value;
        const apellido = document.getElementById("apellido").value;

        try {
          const response = await fetch(
            `http://localhost:8088/consulta?nombre=${nombre}&apellido=${apellido}`
          );
          if (response.ok) {
            const data = await response.json();
            document.getElementById("resultado").innerHTML = `
              <p><strong>Nombre:</strong> ${data.nombre}</p>
              <p><strong>Apellido:</strong> ${data.apellido}</p>
              <p><strong>Email:</strong> ${data.email}</p>
              <p><strong>Teléfono:</strong> ${data.telefono}</p>
            `;
          } else {
            document.getElementById("resultado").innerText = "No se encontraron registros.";
          }
        } catch (error) {
          console.error("Error:", error);
        }
      });

      btnGenerar.addEventListener("click", async () => {
        const form = document.getElementById("form");
        const formData = new FormData(form);

        try {
          const response = await fetch("http://localhost:8088/formulario", {
            method: "POST",
            body: formData,
          });

          if (response.ok) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            window.open(url);
          } else {
            console.error("Error al generar el PDF");
          }
        } catch (error) {
          console.error("Error:", error);
        }
      });
    </script>
  </body>
</html>
