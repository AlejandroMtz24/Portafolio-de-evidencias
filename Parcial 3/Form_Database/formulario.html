<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta Tabla</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f4f4f9;
        font-family: "Poppins", sans-serif;
      }
      .container {
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        padding: 30px;
        max-width: 600px;
        margin: 50px auto;
        background: white;
      }
      h2 {
        text-align: center;
        color: black;
        margin-bottom: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Consulta por Cliente</h2>
      <form id="form">
        <div class="mb-3">
          <label for="cliente" class="form-label">Cliente:</label>
          <input type="number" class="form-control" id="cliente" name="cliente" required />
        </div>
        <div class="mb-3">
          <label for="numcta" class="form-label">Número de Cuenta:</label>
          <input type="text" class="form-control" id="numcta" name="numcta" readonly />
        </div>
        <div class="mb-3">
          <label for="numsuc" class="form-label">Número de Sucursal:</label>
          <input type="text" class="form-control" id="numsuc" name="numsuc" readonly />
        </div>
        <div class="mb-3">
          <label for="fechaap" class="form-label">Fecha de Apertura:</label>
          <input type="text" class="form-control" id="fechaap" name="fechaap" readonly />
        </div>
        <button type="button" class="btn btn-primary" id="btnConsulta">
          Consultar
        </button>
      </form>
      <div id="resultado" class="mt-3 text-danger"></div>
    </div>

    <script>
      const btnConsulta = document.getElementById("btnConsulta");

      btnConsulta.addEventListener("click", async () => {
        const cliente = document.getElementById("cliente").value;

        try {
          const response = await fetch(
            `http://localhost:8088/consulta?cliente=${cliente}`
          );

          const resultadoDiv = document.getElementById("resultado");
          resultadoDiv.textContent = ""; // Limpiar mensajes previos

          if (response.ok) {
            const data = await response.json();
            document.getElementById("numcta").value = data.numcta;
            document.getElementById("numsuc").value = data.numsuc;
            document.getElementById("fechaap").value = data.fechaap;
          } else {
            const errorData = await response.json();
            resultadoDiv.textContent = errorData.error;
            document.getElementById("numcta").value = "";
            document.getElementById("numsuc").value = "";
            document.getElementById("fechaap").value = "";
          }
        } catch (error) {
          console.error("Error:", error);
          document.getElementById("resultado").textContent =
            "Ocurrió un error al realizar la consulta.";
        }
      });
    </script>
  </body>
</html>
