<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Incluir Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      .container {
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #007bff;
      }

      .form-label {
        font-weight: bold;
        color: #333;
      }

      .form-control {
        border: 2px solid #dee2e6;
        border-radius: 5px;
        padding: 10px;
      }

      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      #btnjs {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Formulario</h2>
      <form action="http://localhost:8088/formulario" method="POST" enctype="multipart/form-data" id="form">
        <!-- Campo de nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <!-- Campo de apellido -->
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>

        <!-- Campo de email -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Campo de teléfono -->
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" name="telefono" required>
        </div>

        <!-- Campo para subir archivo -->
        <div class="mb-3">
          <label for="archivo" class="form-label">Subir archivo</label>
          <input type="file" class="form-control" id="archivo" name="archivo" required>
        </div>

        <!-- Botones -->
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="submit" class="btn btn-primary" id="btnjs">Enviar con JS</button>
      </form>
    </div>

    <!-- Incluir Bootstrap JS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('btnjs').addEventListener('click', async (event) => {
          event.preventDefault(); // Prevenir el comportamiento predeterminado del formulario
      
          // Obtener los datos del formulario
          const form = document.getElementById('form');
          const data = new FormData(form);
      
          try {
            const response = await fetch('http://localhost:8088/formulario', {
              method: 'POST',
              body: data
            });
      
            if (response.ok) {
              // Leer el PDF recibido como blob
              const archivoPDF = await response.blob();
              const urlArchivo = URL.createObjectURL(archivoPDF);
      
              // Abrir el PDF en una nueva pestaña
              window.open(urlArchivo, '_blank');
            } else {
              console.error("Error en la respuesta del servidor.");
            }
          } catch (error) {
            console.error("Ocurrió un error: " + error.message);
          }
        });
      </script>
      
  </body>
</html>
