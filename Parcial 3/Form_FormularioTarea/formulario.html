<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <!-- Incluir Bootstrap desde un CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        padding: 30px;
        max-width: 600px;
        margin: 50px auto;
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: scale(1.02);
      }

      h2 {
        text-align: center;
        font-size: 1.8rem;
        font-weight: 700;
        color: #007bff;
        margin-bottom: 25px;
        border-bottom: 2px solid #007bff;
        display: inline-block;
        padding-bottom: 5px;
      }

      .form-label {
        font-size: 1rem;
        font-weight: 600;
        color: #495057;
        margin-bottom: 5px;
      }

      .form-control {
        border: 2px solid #ced4da;
        border-radius: 10px;
        padding: 10px;
        font-size: 0.95rem;
        background: #f9f9f9;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
      }

      .btn-primary {
        background: linear-gradient(45deg, #007bff, #0056b3);
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        padding: 10px 20px;
        font-weight: 600;
        transition: background 0.3s ease, transform 0.2s ease;
        margin-right: 10px;
      }

      .btn-primary:hover {
        background: linear-gradient(45deg, #0056b3, #003f7f);
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Formulario</h2>
      <form
        action="http://localhost:8088/formulario"
        method="POST"
        enctype="multipart/form-data"
        id="form"
      >
        <!-- Campo de nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            required
          />
        </div>

        <!-- Campo de apellido -->
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            name="apellido"
            required
          />
        </div>

        <!-- Campo de email -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <!-- Campo de teléfono -->
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input
            type="tel"
            class="form-control"
            id="telefono"
            name="telefono"
            required
          />
        </div>

        <!-- Campo para subir archivo -->
        <div class="mb-3">
          <label for="archivo" class="form-label">Subir imagen</label>
          <input
            type="file"
            class="form-control"
            id="archivo"
            name="archivo"
            accept="image/*"
            required
          />
        </div>

        <button type="button" class="btn btn-primary" id="btnjs">
          Enviar con JS
        </button>
      </form>
    </div>
    <!-- Incluir Bootstrap JS desde CDN -->
    <script>
      document.getElementById("btnjs").addEventListener("click", async (event) => {
        event.preventDefault(); // Prevenir el comportamiento predeterminado del botón

        // Obtener los datos del formulario
        const form = document.getElementById("form");
        const data = new FormData(form);

        try {
          const response = await fetch("http://localhost:8088/formulario", {
            method: "POST",
            body: data,
          });

          if (response.ok) {
            // Leer el PDF recibido como blob
            const archivoPDF = await response.blob();
            const urlArchivo = URL.createObjectURL(archivoPDF);

            // Abrir el PDF en una nueva pestaña
            window.open(urlArchivo, "_blank");
          } else {
            console.error("Error en la respuesta del servidor.");
          }
        } catch (error) {
          console.error("Ocurrió un error: " + error.message);
        }
      });
    </script>
  </body>
</html>
