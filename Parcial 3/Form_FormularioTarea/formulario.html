<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title> 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
        font-family: "Poppins", sans-serif;
      }
      .container {
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        padding: 30px;
        max-width: 600px;
        margin: 50px auto;
      }
      h2 {
        text-align: center;
        color: #007bff;
        margin-bottom: 25px;
      }
      .error-message {
        color: red;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Formulario</h2>
      <form
        id="form"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" />
          <div class="error-message" id="error-nombre"></div>
        </div>

        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" />
          <div class="error-message" id="error-apellido"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" />
          <div class="error-message" id="error-email"></div>
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" name="telefono" />
          <div class="error-message" id="error-telefono"></div>
        </div>

        <div class="mb-3">
          <label for="archivo" class="form-label">Subir imagen</label>
          <input
            type="file"
            class="form-control"
            id="archivo"
            name="archivo"
            accept="image/png, image/jpeg"
          />
          <div class="error-message" id="error-archivo"></div>
        </div>

        <button type="button" class="btn btn-primary" id="btnEnviar">
          Enviar
        </button>
      </form>
    </div>

    <script>
      document.getElementById("btnEnviar").addEventListener("click", async (event) => {
        event.preventDefault();

        // Limpiar mensajes de error previos
        document.querySelectorAll(".error-message").forEach((el) => (el.textContent = ""));

        // Obtener los datos del formulario
        const form = document.getElementById("form");
        const data = new FormData(form);

        try {
          const response = await fetch("http://localhost:8088/formulario", {
            method: "POST",
            body: data,
          });

          if (response.ok) {
            // Si no hay errores, mostrar el PDF
            const archivoPDF = await response.blob();
            const urlArchivo = URL.createObjectURL(archivoPDF);
            window.open(urlArchivo, "_blank");
          } else {
            // Si hay errores, obtener los mensajes y mostrarlos
            const errorData = await response.json();
            if (errorData.errores) {
              errorData.errores.forEach((error) => {
                const errorElement = document.getElementById(`error-${error.param}`);
                if (errorElement) {
                  errorElement.textContent = error.msg;
                }
              });
            } else if (errorData.error) {
              // Manejo del error del archivo
              const errorArchivo = document.getElementById("error-archivo");
              errorArchivo.textContent = errorData.error;
            }
          }
        } catch (error) {
          console.error("Error en el envío:", error.message);
        }
      });
    </script>
  </body>
</html>
